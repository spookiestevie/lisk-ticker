<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Select Ticker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
      body { width: 275px; padding: 5px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column col-12">
          <div class="form-group">
            <div class="js-balance" style="display: none;">
              <label class="form-label h6">Balance</label>
              <h4></h4>
              <p></p>
            </div>
          </div>
          <div class="js-wallet form-group">
              <label class="form-label h6">Wallet address</label>
              <input class="js-wallet form-input" type="text" />
              <span class="text-error" style="display: none;"></span>
            </div>
          <div class="form-group">
            <label class="form-label h6">Select source of price</label>
            <select class="js-feed form-select">
              <option value="cmc">Coinmarketcap</option>
              <option value="rise">RISE</option>
            </select>
          </div>
          <div class="form-group js-currencies">
            <label class="form-label h6">Select currency</label>
            <div class="buttons columns container"></div>
          </div>
          <div>
            <font size='1'>Made for RISE by: <a href="https://github.com/spookiestevie/rise-ticker" target="_blank"/>spookiestevie</a></font>
            <div align="left" style="padding-top: 5px">
              <a class="git-ic mr-3 text-dark" href="https://github.com/RiseVision" target="_blank"><i class="fa fa-lg fa-github"> </i></a>
              <a class="tw-ic mr-3 text-dark" href="https://twitter.com/risevisionteam" target="_blank"><i class="fa fa-lg fa-twitter"> </i></a>
              <a class="slack-ic mr-3 text-dark" href="https://risevision.slack.com/" target="_blank"><i class="fa fa-lg fa-slack"> </i></a>
              <a class="reddit-ic text-dark" href="https://www.reddit.com/r/RiseVision/" target="_blank"><i class="fa fa-lg fa-reddit-alien"> </i></a>
              <a href="https://rise.vision/" target="_blank"><img align="right" src="icons/rise_icon_32.png" style="position: relative; top: -3px; left: 10px;"></a>
            </div>
          </div>
        </div>
      </div>
      <script src="js/popup.js"></script>
    </body>
