<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Select Ticker</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <style>
      body { width: 245px; padding: 5px; }
      .heart {
        color: #e85600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column col-12">
          <div class="form-group">
            <div class="js-balance" style="display: none;">
              <label class="form-label h6">Balance</label>
              <h4></h4>
              <p></p>
            </div>
          </div>
          <div class="js-wallet form-group">
              <label class="form-label h6">Wallet address</label>
              <input class="js-wallet form-input" type="text" />
              <span class="text-error" style="display: none;"></span>
            </div>
          <div class="form-group">
            <label class="form-label h6">Select source of truth</label>
            <select class="js-feed form-select">
              <option value="cmc">Coinmarketcap</option>
              <option value="rise">RISE</option>
            </select>
          </div>
          <div class="form-group js-currencies">
            <label class="form-label h6">Select currency</label>
            <div class="buttons columns container"></div>
          </div>

          Made by <a href="http://lisk.builders" target="_blank"/>lisk.builders</a> with <i class="heart">&#10084</i>
        </div>
      </div>
      <script src="js/popup.js"></script>
    </body>
